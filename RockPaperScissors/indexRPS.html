<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src='./gameRPS.js'></script>
    <link rel="stylesheet" href="./styleRPS.css">
    <script src="https://kit.fontawesome.com/7479bc5402.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <h1 class="title">Rock - Paper - Scissors </h1>
        <p class="condition">First to score 10 is a winner</p>
        <p class="finalResult">Await for the final result...</p>
        <div class="score">
            <span class="humanScore">0</span>
            :
            <span class="machineScore">0</span>
        </div>
        <div class="boxes">
            <div class="box">
                <i class="fa-solid fa-hand-back-fist boxIcon boxIconRock"></i>
            </div>
            <div class="box">
                <i class="fa-solid fa-hand boxIcon boxIconPaper"></i>
            </div>
            <div class="box">
                <i class="fa-solid fa-hand-scissors boxIcon boxIconScissors"></i>
            </div>
        </div>
        <div class="choices">
            <div class="choice">
                <p>Human choice</p>
                <p class="choiceText choiceTextHuman"></p>
            </div>
            <div class="choice">
                <p>Machine choice</p>
                <p class="choiceText choiceTextMachine"></p>
            </div>
        </div>
        <button class="button">Play Again</button>
    </div>
</body>
</html>
