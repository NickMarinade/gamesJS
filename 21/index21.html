<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21</title>
    <link rel="stylesheet" href="./style21.css">
    <script defer src='./deck21.js'></script>
    <script defer src='./script21.js'></script>
</head>
<body>

  <div class="table">
    <div class="player">
      <label class="playerName">Dealer: 
        <span class="dealerPoints">0</span>
      </label>
      <div class="dealerHand">
      </div>
    </div>
    <div class="player">
      <label class="playerName">Player: 
        <span class="playerPoints">0</span>
      </label>
      <div class="playerHand">
      </div>
    </div>
    <div class="buttons">
      <button id="dealButton" type="button">Deal</button>
      <button id="hitButton" type="button">Hit</button>
      <button id="standButton" type="button">Stand</button>
      <button id="resetButton" type="button">Reset</button>
    </div>
  </div>
  <div class="gameOver"></div>

  <div class="tableBet">
    <button id="betButton" type="button">Deal</button>
    <input class="input" placeholder="Your bet..." type="number">

    <div class="showFinal">Your Balance is
      <span class="balance"></span>
    </div>
  </div>

</body>
</html>
